<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB - Libreta de Contactos</title>
</head>
<body>
    <h1>Libreta de Contactos</h1>
    
    <form id="formulario">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="id" placeholder="ID">
        <input type="text" id="email" placeholder="Email">
    </form>
    
    <div class="botonEdit">
        <input type="button" id="botonGuardar" value="Guardar">
    </div>
    
    <br>
    
    <form id="formularioBusqueda">
        <input type="text" name="buscar" id="buscarNombre" placeholder="Buscar por nombre">
        <input type="submit" value="Buscar" id="botonBuscar">
    </form>
    
    <div class="resultadoBusqueda"></div>
    <br>
    <div class="cajacontacto"></div>
    
    <script src="bd.js"></script>
</body>
</html>
